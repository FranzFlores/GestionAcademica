<div class="container">
    <div class="card">
      <h3 class="center-align title">Inicio de Sesión</h3>
      <div class="card-content">
        <div class="row">
              <h5>Nota:La contraseña por defecto es su número de cédula.</h5>
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Ingrese Correo Institucional" id="dni" type="text" name="user" class="validate">
                      <label for="user">Correo Institucional</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Contraseña" id="password" type="password" name="password" class="validate">
                      <label for="password">Contraseña</label>
                    </div>
                  </div>
                  <div class="card-action">
                    <div class="input-field col-s12 center-align">
                      <button class="btn blue lighten-1">Guardar</button>
                    </div>
                  </div>
                </form>
              </div>
      </div>
    </div>
    </div>
